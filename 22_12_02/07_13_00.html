    <!-- img 태그 페이지에서 이미지를 출력하는 태그
    img src="이미지 파일 경로" 이런식으로 활용
    width : 그림 파일의 가로 출력 크기
    height : 그림 파일의 세로 출력 크기
    alt : 사진파일의 경로가 잘못되거나 존재하지 않을 때 출력

    9.<script> : 코드 삽입
    실행 가능한 코드를 웹 페이지에 포함시키거나 참조하기 위해서 사용한다.
    보통 Javascript 코드를 넣을 때 사용한다.

    10. <link> : 외부 파일을 연결할 때 사용한다.
    <link href="외부 CSS 파일 경로" rel="stylesheet" type="text/css">
    rel="stylesheet"는 연결할 파일이 stylesheet라는 의미 

    CSS 사용할 때 <link>와 <style>의 차이
    : <link>는 외부 css 파일을 연결할 때, <style>은 css 설정을 같은 웹페이지 안에서 정의할 때 사용한다. (<head> 사이에 정의)

    11. <img>
    : 이미지 삽입
    <img src="이미지 경로">
    웹 페이지에 이미지를 넣을 때 사용한다. <img> 태그 하나당 1개의 이미지를 삽입할 수 있다.
    이미지를 직접 다운로드한 뒤 파일 경로를 삽입하는 방법
    다른 웹페이지의 이미지 주소를 복사해서 삽입하는 방법 2가지가 있다.
    <img src="ddd.jpg" width=400>
    width-"100%"로 하면 화면에 꽉차게 이미지 생성
