<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visibility</title>
  <style>
     span:hover {
    visibility:hidden; /* 공간은 차서 안보이는거 */
    /* visibility:visible; */
    /* visibility:hidden; */
    /* visibility:collapse; */
  }
  </style>
</head>
<body>
  <h3>다음 빈 곳에 숨은 단어?</h3>
  <ul>
    <li>I (<span>love</span>) you.</li>
    <li>CSS is Cascading(<span>Style</span>) Sheet.</li>
    <li>응답하라 (<span>1988</span>).</li>
  </ul>
</body>
</html>
<!--
visible : 해당 HTML 요소를 웹 페이지를 나타낸다.
hidden : HTML 요소를 웹 페이지에 나타내지 않는다.
        하지만 여전히 웹 페이지의 레이아웃에는 존재한다.
collapse : 이 속성값은 동적인 테이블에서만 사용할 수 있으며,
           테이블의 테투리르 한 줄만 보여준다.
 -->
