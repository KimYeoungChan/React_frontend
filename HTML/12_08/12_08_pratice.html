<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>봄빛 식물원</title>
  <style>
    .title {
      display:inline;
      color:purple;
      font-family: Arial;
      font-size: 60px;
      text-align: center;
      text-shadow:5px 5px 10px black;
    }
    h4 {
      color:green;
      font-size: 30px;
      text-decoration:underline;
    }
    h5 {
      font-style: italic;
      font-size: 20px;
    }
    p {
      color:#444444;
      font-family:'Dotum', '돋움체';
      font-style: italic;
      font-size: 14px;
      line-height:150%;
    }
  </style>
</head>
<body>
  <h3 class="title">Botanic Garden</h3>
  <h4>꿈속의 정원 같은 봄및 식물원</h4>
  <h5>봄빛 식물원은 평온과 건강을 선사합니다.</h5>
  <p>봄빛 식물원은 인간이 자연과 더불어 사는 삶의 가치를 깨닫게 하며, 평소에 품꾸왔떤 것을 정원에 실현<br />하려는 노력을 기울리고 있습니다. 각박한 삶 속에서 자연의 소중함을 일깨워주고 마음의 평온과 건강한<br />쉼을 제공할 것입니다.</p>
</body>
</html>
