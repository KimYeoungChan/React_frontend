<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>버튼이 있는 입력 폼</title>
  </head>
  <body>
    <h3>버튼을 만들자</h3>
    <form>
      <!-- button 타입 종류
      button : 일반 버튼
      submit : 제출 버튼, form 태그의 action 명령에 따라 이동 가능
      reset : 입력 창의 정보를 없애는 리셋 버튼
      image : 문자형 버튼 대신 이미지로 대신함 -->
      검색 : <input type="text" size="10" value="">
             <input type="button" value="Q1">
             <button type="button">Q2</button><br />
      submit 버튼 : <input type="submit" value="전송1">
                    <button type="submit">전송2</button><br />
      reset 버튼 : <input type="reset" value="리셋1">
                    <button type="reset">리셋2</button><br />
      이미지버튼 : <input type="image" src="../HTML/media/button.png" alt="이미지 버튼">
                  <button type="button"><img src="../HTML/media/button.png" alt="이미지"></button>
    </form>
  </body>
</html>



<!-- &nbsp; 를 안쓰더라도 간경이 붙저 있지는 않음 -->
<!-- &nbsp; 를 첫 번째 행(버튼 1, 2)에만 적용해도
    밑에 행까지 같이 간격이 벌어짐
    꼭 첫 번째 행이 아니더라도
    아무 행이나 하나만 적용해 나머지 행까지 같이 간격이 벌어짐 -->
