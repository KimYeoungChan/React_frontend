<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue 문</title>
</head>
<body>
  <h3>3으로 나눈 나머지가 1인 수만 더하기</h3><hr>
  <script>
    var sum  = 0;
    for( i = 0 ; i <= 10 ; i++ ){// i가 1에서 10까지 반복
      if(i % 3 != 1) // 3으로 나눈 나커지가가 1이 아닌 경우
        continue; // 반복문을 빠져 나가지 않으면서 다음 반복으로 점프(i++ 코드로)
        // 반복 코드를 중단하고 조건식(while문) 이나 증각식(for문)으로 점프하게 된다.
        document.write(i + " ");
        sum += i;
    }
    document.write("합은 " + sum);
  </script>
</body>
</html>
