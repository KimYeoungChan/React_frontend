<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타일 합치기 오버라이딩</title>
  <!-- css 파일 external.css 파일 코드를 받음 href="external.css"로 받음 -->
  <!-- 우선 순위 3 -->
  <link rel="stylesheet" href="external.css" />
  <!-- 내부에 코딩된 스타일 태그
  두 가지가 중첩되면 내장 코드가 우선시 된다. -->
  <!-- 우선 순위 2 -->
  <style>
    p {color:blue; font-size: 12px;}
  </style>
</head>
<body>
  <h3>p 태그에 중첩된 스타일</h3>
  <!-- p태그가 아니라 style을 안 먹음 -->
  <p>Hello, students!</p> <!-- 위의 p태그 스타일 먹음 -->
  <p style="font-size:25px;">안녕하세요 교수님!</p>
  <!-- 우선 순위 1 -->
  <!-- 위의 p태그와 지금 추가된 스타일이 중첩됨 -->
</body>
</html>
<!-- 
  셀렉터(selector)
  HTML 태그의 모양을 꾸밀 스타일 시트를 선택하는 기능
  태그 이름 셀렉터
  태그 이름이 셀럭터로 사용되는 유형
  셀렉터와 같은 이름의 모든 태그에 CSS3에 스타일 시트 적용
  h3,li  { color:bronw; }

  Class 셀렉터
  점(.)으로 시작하는 이름의 셀렉터
  HTML 태그의 class 속성만으로만 지정 간으
  body.main { background:aliceblue; }
  <body class="main"> 태그에만 적용 가능

  id 셀렉터
  #으로 시작하는 이름의 셀렉터
  HTML 태그의 id 속성만으로만 지정 간으
  #list {background:mistrose;}
  <ul id="list">
 -->

 <!-- 스타일 합치기(Cascading), 오버라이딩(Overriding)
    태그에 적용되는 모든 스타일이 합쳐지고,
    동일한 스타일은 순위가 높은 스타일이 우선 적용되는 규칙

    브라우저 디폴트 스타일 ->  p { color:black; font-size:16px; }
    external.css -> p {background:mistyrose;}
    <style> -> <style>p { color: blue; font-size:12px; }</style>
    style 속성 -> <p style="font-size:25px">안녕하세요</p>
  -->
