<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습 문제</title>
</head>
<body>
  <form action="">
    <p>
      작성자 <input type="text" name="tester" value="박샘이" readonly />
      제목   <input type="text">
      <input type="checkbox" name="check" id="" />공지
    </p>
    <p>
      내용 <br />
      <textarea name="" id="" cols="50" rows="10"></textarea>
    </p>
    <hr />
    <p>
      파일첨부<br />
      <input type="text" disabled /><input type="file" value="file1" /><br />
      <input type="text" disabled /><input type="file" value="file2" /><br />
      <input type="text" disabled /><input type="file" value="file3" /><br />
      <pre>
        <small>
          - 파일 확장자가 (zip,hwp,doc,docx,txt,xls,xlsx,ppt,pptx,jpg,jpeg,gif,png,egg,dwg,max,psd,ai)인 파일만 업로하실 수 있습니다.(파일명은 특수문자 *,#,$ 등 & 공백 사용금지!)
          - 파일 업로드 시, 첨부파일 1개당 200MB 까지 가능합니다.
        </small>
      </pre>
    </p>
    <hr/>
    <button type="reset">취소</button>
    <button type="submit">등록</button>
  </form>
</body>
</html>
