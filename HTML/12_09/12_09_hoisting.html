<!-- var와 let, const
ECMAScript 2015(ES6) 이전까지는 var를 사용해 변수로 선언했음
지금은 자바스크립트 역할이 커지면서 var로는 부족해서 let과 const를 사용하게 됨
var 변수는 재선언, 재할당 가능
let 변수는 재선언 안되고 재할당 가능
const 변수는 재선언, 재할당 불가능 

HTML5가 등장할 즈음 웹 개발에 새로운 변화가 찾아왔고, 모든 브라우저에 지원하는 자바스크립트를 확장시켜야 할 필요성이 생김 이 변화를 수용해서 나온 것이 ES6(ES 2015)
ES6 이후부터 일반적인 개발 언어처럼 복잡한 개념이 추가되었는데, 기존 자바스크립트를 확장한 것이기 때문에
옛날 개념들을 하나씩 버리면서 새로운 개념들로 교체해 나가는중
ECMAScriptsms 1년마다 업데이트되고 있음.
