<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대입연산2</title>
</head>
<body>
  <script>
    var x=3, y=3, z=3;
      document.write("x=" + x + ", y=" + y);
      document.write(", z=" + z + "<br /><br />");
      
      x += 3; // x = x+3 -> 6
      y -= 3; // y = y*3 -> 9
      z %= 2; // z=z%2 -> z=1(나머지)

      document.write(" x += 3; 실행후, x=" + x + "<br />");
      document.write(" y *= 3; 실행후, y=" + y + "<br />");
      document.write(" z %= 2; 실행후, Z=" + z + "<br />");

      var x=13, y=7;
      document.write("x=" + x + ", y=" + y + "<br /><br />");
      document.write("x == y : " + (x == y) + "<br>");
      document.write("x != y : " + (x != y) + "<br>");

      var x=true, y= false;
      document.write("x=" + x + ", y=" + "<br /><br />");
      document.write("x && y : " + (x&&y)+ "<br />");
      document.write("x || y : " + (x||y + "<br />"));
      document.write("!x : " + (!x) +"<br />");
      document.write("<hr />");
      document.write("(3>2) && (3<4) : " + (3>2)&&(3<4) + "<br />");
      document.write("(3==2) || (-1<0) : " + (3==2)||(-1<0));
  </script>
</body>
</html>
<!-- 비교 연산 : 두 값 비교, true나 false의 결과를 내는 연산
논리 연산 : AND, OR, NOT
  a && b 논리AND연산 a,b 모두 true일 때 true를 리턴한다
  a || b 논리OR연산 a,b 중 하나라도 true 이면 true를 리턴한다
  a || b 논리NOT연산 a가 true이며 false 값을 준다

  
-->
