<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출퇴근 판독</title>
</head>
<body>
  <p>출근 스위치문을 만들어보자</p>
  <h1>출퇴근 판독</h1>
  <script>
    let dayoff = prompt("오늘 무슨 요일일까요?","");

    switch(dayoff) {
      case '월' :
      case '화' :
      case '수' :
      case '목' :
      case '금' : document.write("오늘은 출근입니다.");
        break;
      case '토' :
      case '일' : document.write("오늘은 휴무입니다.")
        break;
      default :
      alert("잘못된 입력입니다.")
    }
  </script>
</body>
</html>
