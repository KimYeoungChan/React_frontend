<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>바탕화면에 폴더 1202를 만들어서 표에 이미지 삽입을 해보세요</title>
  </head>
  <body>
    <hr />
    <table>
      <!-- 캡션 태그는 테이블과 제목을 표시 -->
      <caption>좋아하는 과일</caption>
      <!-- tbody는 테이블 내용 부분 -->
      <tbody>
        <!-- tr 은 행, td 는 열 -->
        <tr>
          <!-- img src="이미지 주소"로 이미지 파일 로드 -->
          <td><img src="./1202/apple.png"></td>
          <td><img src="/1202/banana.png"></td>
          <td><img src="/1202/mango.png"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
